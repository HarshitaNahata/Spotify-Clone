<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand"><img src ="spotifylogo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Arijit Singh</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="diljhoom_cover.png" alt="1">
                    <span class="songName">Dil Jhoom</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="0" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="tera_yaar_cover.jpg" alt="1">
                    <span class="songName">Tera Yaar Hoon Main</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="1" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="chahu_mai_cover.png" alt="1">
                    <span class="songName">Chahu Mai ya na</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="2" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="hawayein_cover.jpg" alt="1">
                    <span class="songName">Hawayein</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="3" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="radha_cover.jpg" alt="1">
                    <span class="songName">Radha</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="4" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="apna_bana_le_cover.png" alt="1">
                    <span class="songName">Apna Bane Le</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="5" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="woh_din_cover.jpeg" alt="1">
                    <span class="songName">Woh Din</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="6" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="tum_kya_mile_cover.jpg" alt="1">
                    <span class="songName">Tum Kya Mile</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="7" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="shayad_cover.jpg" alt="1">
                    <span class="songName">Shayad</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="8" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="humdard_cover.jpg" alt="1">
                    <span class="songName">Humdard</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="9" class ="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar"min="0" value="0" max="100">
        <div class="icons">
            <!--ICONS-->
            <i class ="fas fa-3x fa-step-backward" id="previous"></i>
            <i  class ="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i  class ="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="spotifyplaying.gif" width="45px" alt="" id="gif"> <span id="masterSongName">Dil Jhoom - Arijit Singh</span>
        </div>
    </div>

    <script src="spotify.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
